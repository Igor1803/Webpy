<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Случайные цитаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quote-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .quote-card {
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container quote-container">
        <div class="card quote-card shadow">
            <div class="card-body text-center p-5">
                <h1 class="mb-4">Случайная цитата</h1>

                <div class="quote-text fs-4 mb-4">
                    "{{ quote.text }}"
                </div>

                <div class="quote-author text-muted fs-5">
                    — {{ quote.author }}
                </div>

                <a href="/" class="btn btn-primary mt-4">Новая цитата</a>
            </div>
        </div>
    </div>
</body>
</html>
