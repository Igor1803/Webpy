<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Анкета пользователя</h1>

        <!-- Форма -->
        <form method="POST" class="card p-4 mb-4 shadow">
            <div class="mb-3">
                <label class="form-label">Имя:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Возраст:</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Город:</label>
                <input type="text" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Хобби:</label>
                <input type="text" name="hobby" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <!-- Карточки пользователей -->
        <h2 class="mb-3">Список пользователей</h2>
        {% if users %}
            {% for user in users %}
                <div class="card mb-3 shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.name }}, {{ user.age }} лет</h5>
                        <p class="card-text">
                            <strong>Город:</strong> {{ user.city }}<br>
                            <strong>Хобби:</strong> {{ user.hobby }}
                        </p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">Пока нет данных.</div>
        {% endif %}
    </div>
</body>
</html>
